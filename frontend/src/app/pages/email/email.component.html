<!doctype html>
<html lang="en">
  <head>
  	<title>Email</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<script src="https://kit.fontawesome.com/8d165d8265.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!--<link rel="stylesheet" href="css/style.css">-->

	</head>
	<body>
	<!-- <section class="ftco-section ml-auto"> -->
		<div class="container m-auto">
			<!-- <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div> -->
			<!-- <div class="row justify-content"> -->
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-lg-6 m-auto text-center">
								<div class="contact-wrap w-100 p-md-5 p-3 text-center">
									<h3>Contact us</h3>
									<p class="mb-4">We're open for any suggestion or just to have a chat</p>
									<div id="form-message-warning" class="mb-4"></div> 
									<div id="form-message-success" class="mb-4">
									Your message was sent, thank you!
									</div>
									<div class="row mb-4">
										<div class="col-md-12">
											<div class="dbox w-100 ">
						        		<!-- <div class="text"> -->
							            <p><span>Address:</span> Road no.17,Madhapur,Hyderabad,India,10016</p>
							          <!-- </div> -->
						          </div>
										</div>
										<div class="col-md-12">
											<div class="dbox w-100 d-flex align-items-start">
						        		<div class="text">
							            <p><span>Email:</span> <a href="mailto:admin@eshop.com">admin@eshop.com</a></p>
							          </div>
						          </div>
										</div>
										<div class="col-md-12">
											<div class="dbox w-100 d-flex align-items-start">
						        		<div class="text">
							            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
							          </div>
						          </div>
										</div>
									</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input [(ngModel)]="dataset.recipient" type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input [(ngModel)]="dataset.subject" type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<textarea [(ngModel)]="dataset.msgBody" name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Create a message here"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" (click)="onSubmit()" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
									<div class="w-100 social-media mt-5">
										<h3>Follow us here</h3>
										<p>
											<a href="www.facebook.com"><i class="fa-brands fa-facebook icon-style"></i></a>
											<a href="www.twitter.com"><i class="fa-brands fa-twitter icon-style"></i></a>
											<a href="www.instagram.com"><i class="fa-brands fa-instagram icon-style"></i></a>
											<a href="www.dribble.com"><i class="fa-brands fa-dribbble icon-style"></i></a>
										</p>
									</div>
								</div>
							</div>
							<!-- <div class="col-lg-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img" style="background-image: url('src/assets/img.jpg');">
			          </div>
							</div> -->
						</div>
					</div>
				</div>
			<!-- </div> -->
		</div>
	<!-- </section> -->

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
